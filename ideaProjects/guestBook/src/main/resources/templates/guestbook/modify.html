<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook Modify Page</h1>
        <form action="/guestbook/modify" method="post">
            <!-- 페이지 번호 -->
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <div class="form-group">
                <label>Gno</label>
                <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea name="content" rows="5" class="form-control">[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
            </div>
            <div class="form-group">
                <label>RegDate</label>
                <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <label>ModDate</label>
                <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
        </form>

        <button type="button" class="btn btn-primary modifyBtn">Modify</button>
        <button type="button" class="btn btn-info listBtn">List</button>
        <button type="button" class="btn btn-danger removeBtn">Remove</button>
    </th:block>
</th:block>
</html>

<script>
    let actionForm = document.querySelector("form");
    let removeBtn = document.querySelector(".removeBtn");
    let modifyBtn = document.querySelector(".modifyBtn");
    let listBtn = document.querySelector(".listBtn");

    let formData = new FormData(actionForm);

    removeBtn.addEventListener("click", function(){
        actionForm.setAttribute("action", "/guestbook/remove");
        actionForm.setAttribute("method", "post");

        actionForm.submit();
    });

    modifyBtn.addEventListener("click", function(){
        if (!confirm("수정하시겠습니까?")) {
            return ;
        }

        fetch("/guestbook/modify", {
            method: "POST",
            body: formData,
        }).then((response) => response.json())
            .then((data) => console.log(data))

        actionForm.submit();
    });

    listBtn.addEventListener("click", function() {
        var pageInfo = document.querySelector("input[name='page']");

        // 모든 내용 지우기
        while (actionForm.firstChild) {
            actionForm.removeChild(actionForm.firstChild);
        }
        console.log("pageInfo", pageInfo);
        actionForm.append(pageInfo);
        actionForm.setAttribute("action", "/guestbook/list");
        actionForm.setAttribute("method", "GET");
        actionForm.submit();
    })

</script>
